<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#25ACCA">
    <meta name="robots" content="none">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>OYALD</title>
    <style>
      :root{
	--custom-primary-color: #002200;
	--custom-secondary-color: #b99e00;
	--custom-gradient: linear-gradient(to right, var(--custom-green), var(--custom-gold) 80%);
}
      *{
        box-sizing: border-box;
      }

.bg-success{
  background-color: var(--custom-primary-color) !important;
}

.text-success{
  color: var(--custom-primary-color) !important;
}

.bg-secondary{
  background-color: var(--custom-secondary-color) !important;
}
      input, textarea, select{
        border-bottom: 1px solid green !important;
      }
      html, body, div#app{
        margin: 0px !important;
        padding: 0px !important;
        width: 100% !important;
        bottom: 0 !important;
        height: 100% !important;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but OYALD doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
